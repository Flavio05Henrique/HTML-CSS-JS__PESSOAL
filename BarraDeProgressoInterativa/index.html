    <title>Exemplos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Esse componente representa a barra modifique como achar melhor no style.css. :)

    <div class="container">
        <div class="control_floating" data-volume-control-floating>
            <div class="control" >
                <div class="bar">
                    <div class="bar_mask" data-control-bar-mask="name"></div>
                    <div class="bar_fill" data-control-bar-fill></div>
                    <div class="point"></div>
                </div>
            </div>
        </div>
        <div class="valueDemonstration">
            <p data-valueDemonstration>050</p>
        </div>
    </div>

    <div class="container">
        <div class="control_floating" data-volume-control-floating>
            <div class="control" >
                <div class="bar">
                    <div class="bar_mask" data-control-bar-mask="name1"></div>

                    <div class="point"></div>
                </div>
            </div>
        </div>
        <div class="valueDemonstration">
            <p data-valueDemonstration1>050</p>
        </div>
    </div>

    <div class="container">
        <div class="control_floating" data-volume-control-floating>
            <div class="control" >
